<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="generator-container">
        <h1>Background Generator</h1>
        <div class="controls">
            <div class="control">
                <label for="color1">Color 1:</label>
                <input type="color" id="color1" value="#ff0000">
            </div>
            <div class="control">
                <label for="color2">Color 2:</label>
                <input type="color" id="color2" value="#0000ff">
            </div>
            <div class="control">
                <label for="gradientType">Gradient Type:</label>
                <select id="gradientType">
                    <option value="linear">Linear</option>
                    <option value="radial">Radial</option>
                    <option value="conic">Conic</option>
                    <option value="repeating-linear">Repeating Linear</option>
                    <option value="repeating-radial">Repeating Radial</option>
                </select>
            </div>
        </div>
        <button id="generateBtn">Generate Background</button>
        <h2 id="cssCode">CSS Code: <span></span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
